<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>产品展示</title>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=56943065" charset="UTF-8"></script>
    <link rel="stylesheet" href="css/frozen.css">
    <link rel="stylesheet" href="demo.css">
    <script src="lib/zepto.min.js"></script>
    <script src="js/frozen.js"></script>
</head>
<body ontouchstart>
    <header class="ui-header ui-header-positive ui-border-b">
        <i class="ui-icon-return" onclick="history.back()"></i><h1>产品展示</h1><button class="ui-btn">回首页</button>
    </header>
    <footer class="ui-footer ui-footer-btn">
        <ul class="ui-tiled ui-border-t">
            <li data-href="index.html" class="ui-border-r"><div>电动车</div></li>
            <li data-href="ui.html" class="ui-border-r"><div>蔬菜水果</div></li>
            <li data-href="js.html"><div>粮油</div></li>
        </ul>
    </footer>
    <section class="ui-container">
        <section id="list">
            <div class="demo-item">
                <div class="demo-block">
                    <ul class="ui-list ui-list-pure ui-border-b">
                        <li class="ui-border-t" data-href="type.html">
                            速派奇电动车
                        </li>
                        <li class="ui-border-t" data-href="icon.html">
                            威志电动车
                        </li>
                        <li class="ui-border-t" data-href="layout.html">
                            二手电动车
                        </li>
                        <li class="ui-border-t" data-href="grid.html">
                            电动车维修
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </section>
    <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
    </script>
</body>
</html>
